<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-4 sidebar-container">
                    <div class="row">


                        <div class="top-sidebar">
                            <div class="row align-items-center">
                                <div class="col-8 row align-items-center">

                                    <div class="col-5">
                                        <img src="img/avatar_io.jpg" alt="">
                                    </div>

                                    <div class="col-7 fw-bold fs-5">Nome Utente</div>

                                </div>

                                <div class="col-4 text-end">

                                    <i class="fas fa-circle-notch text-gray"></i>
                                    <i class="fas fa-comment-alt text-gray"></i>
                                    <i class="fas fa-ellipsis-v text-gray"></i>

                                </div>
                            </div>
                        </div>

                        <div class="under-top-sidebar">
                            <div class="row align-items-center flex-row">
                                <div class="col-3">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="col-9">
                                    <div class="fw-bold fs-6">Ricevi notifiche di nuovi messaggi</div>
                                    <u class="text-gray">Attiva notifiche desktop</u>
                                </div>
                            </div>
                        </div>

                        <div class="input-bar">
                            <input type="text" placeholder="&telrec;      Cerca o inizia una nuova chat">
                        </div>

                        <div class="chats-sidebar">
                            <div v-for="(contact, index) in contacts" class="row align-items-center chat-sidebar">
                                <div class="col-3">
                                    <img :src="contacts[index].avatar" alt="Immagine">
                                </div>
                                <div class="col-9">{{contacts[index].name}}</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-8 chat-container">
                    <div class="row flex-column justify-content-between">

                        <div class="top-sidebar">
                            <div class="row align-items-center justify-content-between">
                                <div class="col-8 row align-items-center">

                                    <div class="col-5">
                                        <img src="img/avatar_io.jpg" alt="">
                                    </div>

                                    <div class="col-7 fw-bold fs-5">Nome Utente</div>

                                </div>

                                <div class="col-4 text-end">

                                    <i class="fas fa-circle-notch text-gray"></i>
                                    <i class="fas fa-comment-alt text-gray"></i>
                                    <i class="fas fa-ellipsis-v text-gray"></i>

                                </div>
                            </div>
                        </div>

                        <div class="messages">

                            <!-- <div class="d-flex justify-content-end">
                                <div class="message-send">
                                    <div>CIAO COME STAI</div>
                                </div>
                            </div> -->

                            <!-- <div v-for(oggetto in contacts)> -->
                                <div class="message-received">
                                    <div>BENE E TU?</div>
                                </div>
                            <!-- </div> -->

                            

                        </div>

                        <div class="input-text-message">
                            <div class="row justify-content-between align-items-center">

                                <div class="col-1"><i class="far fa-smile"></i></div>
                                <div class="col">
                                    <input type="text" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="col-1"><i class="fas fa-microphone"></i></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
